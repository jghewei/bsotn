<script>
'use strict';
app.controller('TableCtrl', ['$scope', '$http', function($scope, $http) {
    $http.get("/action/Och")
    .success(function (response) {$scope.aaData = response.aaData;});

    $scope.FecModeEnum = {0:"SDFEC_ENHANCE",1:"SDFEC_COMP",2:"GFEC",3:"Transparent",99:"INVALID"};

}]);
</script>

<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Och Table</h1>
</div>
<div class="wrapper-md">
  <div class="panel panel-default">
    <div class="table-responsive" ng-controller="TableCtrl">
      <table class="table table-bordered table-striped"> <!-- table-condensed table-hover -->
        <thead>
          <tr>
            <th>#</th>
            <th>Key</th>
            <th>FecMode</th>
            <th>ChanNum</th>
            <th>MinLaserFreq</th>
            <th>MaxLaserFreq</th>
            <th>GridSpacing</th>
            <th>MaxChans</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="x in aaData">
            <td>{{ $index + 1 }}</td>
            <td>{{ x.Key }}</td>
            <td>{{ FecModeEnum[x.FecMode] }}</td>
            <td>{{ x.ChanNum }}</td>
            <td>{{ x.MinLaserFreq }}</td>
            <td>{{ x.MaxLaserFreq }}</td>
            <td>{{ x.GridSpacing }}</td>
            <td>{{ x.MaxChans }}</td>
            <td>
              <a ui_sref="app.OchView({id:{{ x.id }}})" class="text-info">View & Edit</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
