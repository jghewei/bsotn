<script>
'use strict';
app.controller('TableCtrl', ['$scope', '$http', function($scope, $http) {
    $http.get("/action/Card")
    .success(function (response) {$scope.aaData = response.aaData;});

    $scope.OperStatusEnum = {0:"Normal",1:"Minor",2:"Major",3:"Critical",99:"INVALID"};

}]);
</script>

<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Card Table</h1>
</div>
<div class="wrapper-md">
  <div class="panel panel-default">
    <div class="table-responsive" ng-controller="TableCtrl">
      <table class="table table-bordered table-striped"> <!-- table-condensed table-hover -->
        <thead>
          <tr>
            <th>#</th>
            <th>Key</th>
            <th>BoardTemp</th>
            <th>LowTempThd</th>
            <th>HighTempThd</th>
            <th>OperStatus</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="x in aaData">
            <td>{{ $index + 1 }}</td>
            <td>{{ x.Key }}</td>
            <td>{{ x.BoardTemp }}</td>
            <td>{{ x.LowTempThd }}</td>
            <td>{{ x.HighTempThd }}</td>
            <td>{{ OperStatusEnum[x.OperStatus] }}</td>
            <td>
              <a ui_sref="app.CardView({id:{{ x.id }}})" class="text-info">View & Edit</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
