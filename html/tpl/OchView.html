<script>
'use strict';
app.controller('FormCtrl', ['$scope', '$http', '$stateParams', function($scope, $http, $stateParams) {
    var loadData = function () {
        $http.get('/action/Och?id=' + $stateParams.id)
        .success(function(data){$scope.formData = data.aaData[0];})
    };
    loadData();
    $scope.refresh = function() { loadData(); };

    $scope.processForm = function() {
        $scope.message = "command inprogress";
        $http({
            method  : 'POST',
            url     : '/action/Och?id=' + $stateParams.id,
            data    : $.param($scope.formData),  // pass in data as strings
            headers : { 'Content-Type': 'application/x-www-form-urlencoded' }  // set the headers so angular passing info as form data (not request payload)
        })
        .success(function(data) {
            //console.log(data);
            if (!data.success) {
                $scope.message = data.message;
            } else {
                $scope.message = data.message;
            }
        });
    };
}]);
</script>

<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Och View</h1>
</div>
<div class="wrapper-md" ng-controller="FormCtrl">
  <div class="panel panel-default">
    <div class="panel-body">
      <form class="form-horizontal" method="get" ng-submit="processForm()">

        <div class="form-group">

              <option value="1">SDFEC_COMP</option>
              <option value="2">GFEC</option>
              <option value="3">Transparent</option>
            </select>
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>

        <div class="form-group">

          <div class="col-lg-10">
