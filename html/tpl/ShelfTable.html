<script>
'use strict';
app.controller('TableCtrl', ['$scope', '$http', function($scope, $http) {
    $http.get("/action/Shelf")
    .success(function (response) {$scope.aaData = response.aaData;});


}]);
</script>

<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Shelf Table</h1>
</div>
<div class="wrapper-md">
  <div class="panel panel-default">
    <div class="table-responsive" ng-controller="TableCtrl">
      <table class="table table-bordered table-striped"> <!-- table-condensed table-hover -->
        <thead>
          <tr>
            <th>#</th>
            <th>Key</th>
            <th>InletTemp</th>
            <th>OutletTemp</th>
            <th>TempLowThd</th>
            <th>TempHighThd</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="x in aaData">
            <td>{{ $index + 1 }}</td>
            <td>{{ x.Key }}</td>
            <td>{{ x.InletTemp }}</td>
            <td>{{ x.OutletTemp }}</td>
            <td>{{ x.TempLowThd }}</td>
            <td>{{ x.TempHighThd }}</td>
            <td>
              <a ui_sref="app.ShelfView({id:{{ x.id }}})" class="text-info">View & Edit</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
