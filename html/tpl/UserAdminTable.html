<script>
'use strict';
app.controller('TableCtrl', ['$scope', '$http', function($scope, $http) {
    $http.get("/action/UserAdmin")
    .success(function (response) {$scope.aaData = response.aaData;});

    $scope.PrivilegeEnum = {0:"Administrator",1:"Service",2:"Monitor",99:"INVALID"};

}]);
</script>

<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">UserAdmin Table</h1>
</div>
<div class="wrapper-md">
  <div class="panel panel-default">
    <div class="table-responsive" ng-controller="TableCtrl">
      <table class="table table-bordered table-striped"> <!-- table-condensed table-hover -->
        <thead>
          <tr>
            <th>#</th>
            <th>Key</th>
            <th>UserName</th>
            <th>Password</th>
            <th>Privilege</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="x in aaData">
            <td>{{ $index + 1 }}</td>
            <td>{{ x.Key }}</td>
            <td>{{ x.UserName }}</td>
            <td>{{ x.Password }}</td>
            <td>{{ PrivilegeEnum[x.Privilege] }}</td>
            <td>
              <a ui_sref="app.UserAdminView({id:{{ x.id }}})" class="text-info">View & Edit</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
